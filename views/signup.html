<div class="container-fluid">
                <div class="row">
                  <div class="mail-header"> 
                        <h4>Sign Up</h4>
                         <p>Log in to Account</p>
                       <button type="button" class="btn btn-success btn-sm new-massage">Register Now</button>
                 </div>       
                </div>
                 <div class="row">
                
                 <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Sign Up</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" >Sign In</a></div>
                        </div>  
                        <div class="panel-body" >
                            <form class="form-horizontal form-login" role="form">
                               
                               
                                    
                                <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
        {{message}}
    </div>
   
   
                                  
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">User Name</label>
                                    <div class="col-md-9">
                                         <input type="text" class="form-control" placeholder="Username" data-ng-model="registration.userName" required autofocus>
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="firstname" class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                         <input type="password" class="form-control" placeholder="Password" data-ng-model="registration.password" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="col-md-3 control-label">Confirm Password</label>
                                    <div class="col-md-9">
                                         <input type="password" class="form-control" placeholder="Confirm Password" data-ng-model="registration.confirmPassword" required>
                                    </div>
                                </div>
                               

                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-signup" type="submit" class="btn btn-info" data-ng-click="signUp()"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
                                        <span style="margin-left:8px;">or</span>  
                                    </div>
                                </div>
                                
                                <div style="border-top: 1px solid #999; padding-top:20px"  class="form-group">
                                    
                                    <div class="col-md-offset-3 col-md-9">
                                        <button id="btn-fbsignup" type="submit" class="btn btn-primary" ><i class="icon-facebook"></i>   Sign Up with Facebook</button>
                                        
                                    </div>                                           
                                        
                                </div>
                                
                                
                                
                            </form>
                         </div>
                    </div>

               
               
                
         </div>

               </div>
        </div>
        
        <!-- /#page-content-wrapper -->
