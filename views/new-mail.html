<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title" ng-bind-html="title"></h4>
      </div>
      <div class="modal-body" ng-show="content">

        <div class="row">
		<div class="">
            <div class="panel panel-default">
                <div class="panel-body" ng-controller="LoadEditProfile">
                 <div ng-repeat="profileinfoe in profileinfoe"> 
                 
                 

    <form name="form" ng-submit="updateProfile(profileinfoe)" method="POST">

<div class="form-group">

            <label for="inputEmail">To</label>

            <input type="email" class="form-control" id=""  ng-model="profileinfoe.profile_name"  placeholder="" name="profile_name" my-directive="test2">

        </div>
        <div class="form-group">

            <label for="inputEmail">Subject</label>

            <input type="text" class="form-control" id=""  ng-model="profileinfoe.profile_name"  placeholder="" name="profile_name" my-directive="test2">

        </div>

        <div class="form-group">

            <label for="inputPassword">Massage</label>

            <textarea name="InputMessage" id="InputMessage" class="form-control" rows="5" ng-model="reply.body" required>{{reply.body}}</textarea>

        </div>

        

        <button type="submit" class="btn btn-primary">Submit</button>

    </form>
<pre>updateData = {{newdata | json}}</pre>

                    </div>
                </div>
            </div>
        </div>
	</div>

      </div>
      <!--<div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
        <button type="button" class="btn btn-primary" ng-click="$hide()">Save changes</button>
      </div>-->
    </div>
  </div>
</div>
